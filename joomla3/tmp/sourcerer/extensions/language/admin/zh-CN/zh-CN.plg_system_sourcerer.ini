PLG_SYSTEM_SOURCERER_DESC="Sourcerer - 在 Joomla! 放置任何代码"

SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Sourcerer 插件处理网站中所有 Sourcerer 语法标签。</p><p>可以放置 html, javascript, css 和 php 代码 (包含自己的标签 tags) 在 Sourcerer 标签內:<br /><span class=&quot;nn_code&quot;>{source}您的代码{/source}</span></p><p>Sourcerer 读取所有代码且从所有的 html 标記去除。 因此给予代码色彩是没问题的。<br />如果您要在编辑器以外使用 Sourcerer 码 (比如通过 ReReplacer)，可能不想清除 html。 可以如此做:<br /><span class=&quot;nn_code&quot;>{source 0}您的非 HTML 码{/source}</span></p>"

