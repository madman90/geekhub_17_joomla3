SRC_SECURITY_SETTINGS_COMPONENTS_DESC="这些设定在组件区域有效。<br />您可以选取不启用 Sourcerer 的组件。 建议在非后台使用者能插入內容的组件不允许 Sourcerer。"
SRC_SECURITY_SETTINGS_DEFAULT_DESC="在此您可以设定要用在 Sourcerer 标签內的代码种类。 所有不允许的代码将去除。 更精确的设定，请查看 [进阶安全性] 设定。"
