SOURCERER_DESC="<p>El plugin Sourcerer controla tota la sintaxi dels tags de Sourcerer a la vostra web.</p><p>Escribiu codi html, javascript, css i php (fins it tot els vostres propis tags) dins els tags del Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}El vostre codi{/source}</span></p><p>Sourcerer llegeix tot el codi i elimina totes les marques html. AixÃƒÂ­ que podeu posar colors al codi sense problemes.<br />Si voleu emprar Sourcerer a daltres llocs a mÃƒÂ©s del editor (com per exemple amb el ReReplacer), segurament no vuldreu netejar html. Podeu fer per exemple:<br /><span class=&quot;nn_code&quot;>{source 0}El vostre codi NO-HTML{/source}</span></p>"

