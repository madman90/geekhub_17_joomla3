PLG_SYSTEM_SOURCERER="System - Sourcerer"
PLG_SYSTEM_SOURCERER_DESC="Sourcerer - Använd vilken kod som helst i Joomla!"

SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Sourcerer plugin programmet hanterar alla Sourcerer syntax taggar på din hemsida.</p><p>Du kan använda din html, javascript, css och php kod (Inkluderat dina egna taggar) Inne i Sourcerer taggar:<br /><span class=&quot;nn_code&quot;>{source}Din kod{/source}</span></p><p>Sourcerer läser all kod och tar bort all html kod. Så att ge din kod färger etc är inga problem.<br />Om du vill använda Sourcerar på något annat ställe än i en redigeringsruta (såsom i ReReplacer), vill du förmodligen inte rensa HTML. Du kan göra det på detta viset:<br /><span class=&quot;nn_code&quot;>{source 0}Din icke-HTML kod{/source}</span></p>"

