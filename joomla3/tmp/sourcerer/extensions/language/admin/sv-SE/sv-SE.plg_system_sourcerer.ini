SRC_ADD_SOURCE_TAGS="Lägg till {source} taggar"
SRC_ADD_SOURCE_TAGS_DESC="Om valt kommer koden vara omgiven av {source} taggar (om taggarna inte redan är i koden)."
SRC_ALLOW_CSS_TAGS="Tillåt CSS-taggar"
SRC_ALLOW_CSS_TAGS_DESC="Om aktiverad tillåts CSS (Stil & Länk) taggar i Sourcerer-taggarna. Annars kommer CSS-taggar (och CSS-koden inom) avlägsnas."
SRC_ALLOW_JAVASCRIPT_TAGS="Tillåt JavaScript taggar"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Om aktiverad tillåts JavaScript (skript) taggar i Sourcerer-taggarna. Annars kommer JavaScript taggarna (och JavaScript-koden inom) att tas bort."
SRC_ALLOW_PHP_TAGS="Tillåt PHP-taggar"
SRC_ALLOW_PHP_TAGS_DESC="Om aktiverad tillåts PHP-taggar i Sourcerer-taggarna. Annars kommer att PHP-taggar (och PHP-kod inom) att tas bort."
SRC_CODE_COLORS="Kodfärger"
SRC_COMMENTS="Kommentarer"
SRC_CSS="CSS"
SRC_CSS_SECURITY_LEVEL="CSS säkerhetsnivå"
SRC_CSS_SECURITY_LEVEL_DESC="Ange säkerhetsnivån. CSS-taggar (och CSS-koden inom) kommer att tas bort från artiklar med en ägare (skaparen) under denna gruppnivå. Om den övergripande säkerhetsnivån är högre, åsidosätter det detta."
SRC_DEFAULTS="Standard"
SRC_DEFAULTS_DESC="Dessa inställning har effekt på de ursprungliga inställningarna när du öppnar fönstret Sourcerer kod hjälpen."
SRC_DISABLE_ON_COMPONENTS_DESC="Markera vilka komponenter som inte aktiverar Sourcerer. Detta är en lista över installerade framsides-komponenter."
SRC_ENABLE_IN_ARTICLES_DESC="Välj om du vill aktivera användningen av syntax i artiklarna."
SRC_ENABLE_IN_COMPONENTS_DESC="Välj om du vill aktivera användningen av syntax i komponenter."
SRC_ENABLE_OTHER_AREAS_DESC="Välj om du vill aktivera användningen av syntax på alla återstående områden, såsom moduler och dokument sidhuvud."
SRC_ENABLE_PHP_DEBUGGING="Aktivera PHP felsökning"
SRC_ENABLE_PHP_DEBUGGING_DESC="Om aktiverad kommer Sourcerer att ge en PHP felsökning för att avgöra om du har fel i PHP koden.<br />detta endast kan ses på framsidan om du är inloggad som administratör (Super)."
SRC_EXAMPLE_CODE="Exempelkod"
SRC_EXAMPLE_CODE_DESC="Här kan du placera exempelkoden som ska placeras inuti taggarna i Sourcerer. Om du lämnar fältet tomt och sparar kommer fältet att återställas till standard exempelkod."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Extra förbjudna (HTML) Taggar"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="En kommaavgränsad lista över taggar för att lägga till i förbudslistan (se standardinställningar)"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS="Extra förbjudna PHP funktioner"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS_DESC="En kommaavgränsad lista över PHP funktioner att lägga till i förbudslistan (se standardinställningar)"
SRC_FORBIDDEN_HTML_TAGS="Förbjudna (HTML) Taggar"
SRC_FORBIDDEN_HTML_TAGS_DESC="En kommaavgränsad lista över taggar som är förbjudna. Dessa taggar kommer att tas bort och även tömmas på koden de innehåller."
SRC_FORBIDDEN_PHP_FUNCTIONS="Förbjudna PHP funktioner"
SRC_FORBIDDEN_PHP_FUNCTIONS_DESC="En kommaavgränsad lista över PHP funktioner som är förbjudna. Hela PHP kodblocket körs inte om det innehåller något av dessa funktioner."
SRC_HTML="HTML"
SRC_INSERT="Infoga"
SRC_JAVASCRIPT="JavaScript"
SRC_JAVASCRIPT_SECURITY_LEVEL="JavaScript säkerhetsnivå"
SRC_JAVASCRIPT_SECURITY_LEVEL_DESC="Ange säkerhetsnivån. JavaScript taggar (och JavaScript-koden inom) kommer att tas bort från artiklar med en ägare (skapare) under denna gruppnivå. Om den övergripande säkerhetsnivån är högre, åsidosätter den detta."
SRC_ONLY_IN_ADMINISTRATOR="Endast i Administratörsgränssnitt"
SRC_PHP="PHP"
SRC_PHP_SECURITY_LEVEL="PHP säkerhetsnivå"
SRC_PHP_SECURITY_LEVEL_DESC="Ange säkerhetsnivån. PHP-taggar (och PHP-koden inom) kommer att tas bort från artiklar med en ägare (skapare) under denna gruppnivå. Om den övergripande säkerhetsnivån är högre, åsidosätter den detta."
SRC_SECURITY_LEVEL="Säkerhetsnivå"
SRC_SECURITY_LEVEL_15_DESC="Ange säkerhetsnivån. Sourcerer taggar kommer att tas bort från artiklar med en ägare (skaparen) under denna gruppnivå."
SRC_SECURITY_LEVEL_DESC="Ange säkerhetsnivån. Sourcerer taggar kommer att tas bort från artiklar där ägare (skapare) inte är medlem i dessa grupper."
SRC_SECURITY_SETTINGS_ARTICLES_15_DESC="Dessa inställningar har effekt på artiklar, kategorier och sektioner.<br />säkerhetsinställningar har endast effekt på artiklarna."
SRC_SECURITY_SETTINGS_ARTICLES_DESC="Dessa inställningar har effekt på artiklar och kategorier.<br />säkerhetsinställningar har endast effekt på artiklarna."
SRC_SECURITY_SETTINGS_COMPONENTS_DESC="Dessa inställningar har effekt på komponenter.<br />du kan välja i vilka komponenter Sourcerer inte skall aktiveras. Ett råd är att inte tillåta Sourcerer i komponenter som icke-backend användare kan publicera innehåll i."
SRC_SECURITY_SETTINGS_DEFAULT_DESC="Här kan du ange vilken typ av kod som kan användas i Sourcerer-taggarna. All kod som inte är tillåtet kommer att tas bort. Mer exakta inställningar, finns i avancerade säkerhet-inställningar."
SRC_SECURITY_SETTINGS_OTHER_AREAS_DESC="Dessa inställningar påverkar områdena utanför komponent området(för moduler och resten av webbplatsen)."
SRC_SHOW_WIZARD="Visa guiden"
SRC_SOURCERER_CODE_HELPER="Sourcerer kod Hjälp"
SRC_SYNTAX_WORD="Sourcerer Tagg"
SRC_SYNTAX_WORD_DESC="Detta anger vilket ord som skall användas som Sourcerer syntax tagg.<br /><br />Standard är 'source'. Vilket betyder att du skall använda följande: <span class=&quot;nn_code&quot;>{source}...{/source}</span>"
SRC_TOGGLE_EDITOR="Växla redigeringsprogram"
SRC_TOGGLE_EDITOR_DESC="Aktivera/Avaktivera redigering."
SRC_TOGGLE_SOURCE_TAGS="Växla {source} taggar"
SRC_TOGGLE_SOURCE_TAGS_DESC="Du kan snabbt omge din kod med {source} taggar eller ta bort dem."
SRC_TOGGLE_TAG_STYLE="Växla taggstil"
SRC_TOGGLE_TAG_STYLE_DESC="Detta kommer att ändra taggar i koden till formatmallen <b>normal</b> (&lt;...&gt;) eller <b>dubbel hakparentes syntax</b> stil ([[...]]).<br /><br /><b>dubbel hakparentes syntaxen</b> är den säkraste eftersom vissa redigerare tömmer formatmallen på normal taggar."
SRC_USE_EXAMPLE_CODE="Använd exempelkod"
SRC_USE_EXAMPLE_CODE_DESC="Om aktiverad, kommer kodexemplet nedan placeras inuti Sourcerer taggarna."