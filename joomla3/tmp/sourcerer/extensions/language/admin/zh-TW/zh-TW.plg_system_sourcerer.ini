SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Sourcerer 外掛處理網站中所有 Sourcerer 語法標籤。</p><p>可以放置 html, javascript, css 和 php 代碼 (包含自己的標籤 tags) 在 Sourcerer 標籤內:<br /><span class=&quot;nn_code&quot;>{source}您的代碼{/source}</span></p><p>Sourcerer 讀取所有代碼且從所有的 html 標記去除。 因此給予代碼色彩是沒問題的。<br />如果您要在編輯器以外使用 Sourcerer 碼 (比如透過 ReReplacer)，可能不想清除 html。 可以如此做:<br /><span class=&quot;nn_code&quot;>{source 0}您的非 HTML 碼{/source}</span></p>"

